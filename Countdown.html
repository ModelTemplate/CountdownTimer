<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Countdown.css">
    <head>
        <title>Countdown Timer Test</title>
    </head>
    <body style="text-align: center;">
        <strong>
            <span class="customcountdown" style="font-size: 18px;">
                <span style="display:visible" class="seedDate">December 3, 2021 00:00:00 UTC</span>

                <span style="display:none" class="bText">&nbsp;</span>
                <span style="display:none" class="bDelayText">&nbsp;</span>

                <span class="years"></span>
                <span class="months"></span>
                <span class="days"></span>
                <span class="hours"></span>
                <span class="minutes"></span>
                <span class="seconds"></span>

                <span style="display:none" class="aText">&nbsp;</span>
                <span style="display:none" class="aDelayText">&nbsp;</span>
                <span style="display:none" class="loopTime">60</span>
                <span style="display:none" class="loopUnit"></span>
                <span style="display:none" class="loopLimit">-1</span>
                <span style="display:none" class="endText">Timer End</span>
                <span style="display:none" class="delayTime"></span>
                <span style="display:none" class="delayUnit"></span>
                <span style="display:none" class="delayDisplay"></span>
                <span style="display:none" class="dst"></span>
                <span style="display:none" class="dateFormat"></span>
                <span style="display:none" class="dateLabels">single</span>
                <span style="display:none" class="separators"> </span>
            </span>
        </strong>
    </body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="Countdown.js"></script>
<noscript>JavaScript disabled in your browser.</noscript>
